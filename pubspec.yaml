name: gerenciador_tarefas
description: "Um aplicativo gerenciador de tarefas feito em Flutter."

# Previne publicação acidental no pub.dev.
publish_to: 'none'

# A versão do aplicativo.
version: 1.0.0+1

# A trava de segurança do SDK do Dart (resolve o erro anterior)
environment:
  sdk: '>=3.0.0 <4.0.0'

# --- DEPENDÊNCIAS PRINCIPAIS DO APP ---
# Aqui ficam os pacotes que o seu aplicativo precisa para rodar.
dependencies:
  flutter:
    sdk: flutter

  # Ícones padrões do iOS
  cupertino_icons: ^1.0.2

  # Gerenciamento de estado
  provider: ^6.1.2

  # Banco de dados local
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Para encontrar o caminho de pastas do sistema
  path_provider: ^2.1.3

  # Para gerar IDs únicos para as tarefas
  uuid: ^4.4.0

# --- DEPENDÊNCIAS DE DESENVOLVIMENTO ---
# Pacotes usados apenas durante o desenvolvimento (testes, geração de código, etc.)
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Ferramentas para gerar o código do Hive
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

  # Ferramenta para análise de código (boas práticas)
  flutter_lints: ^3.0.0

# Configurações específicas do Flutter
flutter:

  # A linha a seguir garante que a fonte Material Icons seja incluída.
  uses-material-design: true

  # Para adicionar assets (imagens, etc.) ao seu app (não estamos usando ainda):
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg